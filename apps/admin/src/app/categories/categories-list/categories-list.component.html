<p-toast></p-toast>
<div class="admin-categories-list">
  <p-card header="Categories" subheader="List of all categories">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              routerLink="form">
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table [value]="categories" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name <p-sortIcon></p-sortIcon></th>
              <th>Icon</th>
              <th>Color</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template
            pTemplate="body"
            let-category
            class="admin-categories-list__table">
            <tr>
              <td>{{ category.name }}</td>
              <td>
                <i
                  style="font-size: 2rem"
                  class="pi"
                  [ngClass]="'pi-' + category.icon"></i>
              </td>
              <td [ngStyle]="{ background: category.color }">
                {{ category.color }}
              </td>
              <td>
                <p-button
                  class="admin-categories-list__table__btn"
                  styleClass="p-button-danger"
                  icon="pi pi-trash"
                  (onClick)="deleteCategory(category._id)"></p-button>
                <p-button
                  class="admin-categories-list__table__btn"
                  styleClass="p-button-success"
                  icon="pi pi-pencil"
                  (onClick)="updateCategory(category._id)"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"></p-confirmDialog>
