<p-toast></p-toast>
<div class="admin-products-list">
  <p-card header="Products" subheader="List of all products">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              routerLink="form">
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table [value]="products" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Name <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>Image</th>
              <th pSortableColumn="price">
                Price <p-sortIcon field="price"></p-sortIcon>
              </th>
              <th pSortableColumn="stock">
                Stock <p-sortIcon field="stock"></p-sortIcon>
              </th>
              <th pSortableColumn="category">
                Category <p-sortIcon field="category"></p-sortIcon>
              </th>
              <th pSortableColumn="created">
                Created at <p-sortIcon field="created"></p-sortIcon>
              </th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template
            pTemplate="body"
            let-product
            class="admin-products-list__table">
            <tr>
              <td>{{ product.name }}</td>
              <td>
                <img
                  class="admin-products-list__table__img"
                  [src]="product.imageUrl"
                  alt="product image" />
              </td>
              <td>{{ product.price | currency : 'USD' }}</td>
              <td>{{ product.countInStock }}</td>
              <td>{{ product.category?.name }}</td>
              <td>{{ product.dateCreated | date : 'short' }}</td>
              <td>
                <p-button
                  class="admin-products-list__table__btn"
                  styleClass="p-button-danger"
                  icon="pi pi-trash"
                  (onClick)="deleteProduct(product._id)"></p-button>
                <p-button
                  class="admin-products-list__table__btn"
                  styleClass="p-button-success"
                  icon="pi pi-pencil"
                  (onClick)="updateProduct(product._id)"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"></p-confirmDialog>
